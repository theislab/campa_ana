---
input:
- help: First mask.
  key: DDX6_Bodies_Cells.expanded_image
  name: mask_1
  type: MaskImage
- help: Second mask.
  key: perinucleus.masked_image
  name: mask_2
  type: MaskImage
- help: name of the logical operation to be applied. Use AND for only getting the
    overlap, OR for getting areas where either mask is or EXCLUSIVE_OR for getting
    a mask where there is one but not the other mask.
  name: logical_operation
  type: Scalar
  value: EXCLUSIVE_OR
- help: Should a figure be created?
  name: plot
  type: Plot
  value: true
output:
- help: Combined mask.
  key: DDX6_Bodies_xor_Perinucleus.combined_mask
  name: combined_mask
  type: BinaryImage
- help: Comparison of input and output masks.
  name: figure
  type: Figure
version: 0.0.2
